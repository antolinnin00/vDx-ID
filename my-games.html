<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <link rel="icon" href="./img/image.svg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f3f3;
        }
        .header {
            background-color: #005cbf;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 30px;
        }
        .profile-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        .profile-container img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info .status {
            color: green;
            font-weight: bold;
        }
        .profile-info .name {
            font-size: 1.5em;
        }
        .tabs {
            display: flex;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .tab img {
            display: block;
            margin: 0 auto 5px;
        }
        .tab.active {
            font-weight: bold;
            border-bottom: 3px solid #000;
        }
        .games-list {
            padding: 20px;
        }
        .game {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .game img {
            border-radius: 10px;
            margin-right: 20px;
        }
        .game .info {
            flex: 1;
        }
        .game .status {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img src="./img/volver.svg" alt="Volver">
        </div>
        <div>
            <span>ID</span>
            <span>AntNin26</span>
        </div>
        <div>
            <a href="index.html">
                <img src="./img/close.svg" alt="Cerrar">
            </a>
        </div>
    </div>
    <div class="profile-container">
        <img src="./img/3614f9671eb92af5ac9c1f97f8f1a004.jpg" alt="Perfil" width="60" height="60">
        <div class="profile-info">
            <div class="name">AntNin26</div>
            <div class="status">En línea</div>
        </div>
        <div>
            <a href="configuracion.html">
                <img src="./img/settings.svg" alt="Configuración" width="30" height="30">
            </a>
        </div>
    </div>
    <div class="tabs">
        <div class="tab">
            <img src="./img/friends.svg" alt="Amigos">
            <div>AMIGOS</div>
        </div>
        <div class="tab active">
            <img src="./img/games.svg" alt="Mis Juegos">
            <div>MIS JUEGOS</div>
        </div>
    </div>
    <div class="games-list">
        <div class="game">
            <img src="./img/descarga (2).jpg" alt="Beatstar" width="50" height="50">
            <div class="info">
                <div>Beatstar</div>
                <div class="status">User</div>
            </div>
        </div>
        <div class="game">
            <img src="./img/descarga (1).jpg" alt="Brawl Stars" width="50" height="50">
            <div class="info">
                <div>Brawl Stars</div>
                <div class="status">User</div>
                <div class="status">Trofeos: 1909</div>
            </div>
        </div>
    </div>
</body>
</html>
